<section data-ng-controller="EventsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1><small>Edit Event: </small>{{ event.name }}</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>

                <!-- Datepicker -->
                <div class="col-sm-6">
                    <label>Date</label>
                    <div class="col-sm-push-6" style="display:inline-block; min-height:290px;">
                        <datepicker data-ng-model="event.date" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
                    </div>
                </div>

                <!-- Start/End Times for event -->
                <div class="col-sm-6">
                    <div class="form-group">
                        <div class="form-group">
                            <label class="control-label">Start Time</label>
                            <timepicker data-ng-model="event.start" data-ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
                            <label class="control-label">End Time</label>
                            <timepicker data-ng-model="event.end" data-ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
                        </div>
                    </div>
                </div>
                <!--</div>-->
                <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="event.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group ">
                    <label class="control-label" for="address">Address</label>
                    <div class="controls">
                        <input type="text" data-ng-model="event.address" id="address" class="form-control" placeholder="Street City, State Zip-Code" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="phone">Phone</label>
                    <div class="controls">
                        <input type="text" data-ng-model="event.phone" id="phone" class="form-control" placeholder="Phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input type="text" data-ng-model="event.email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label" for="coordinator">Coordinator</label>
                    <div class="controls">
                        <input type="text" data-ng-model="event.coordinator" id="coordinator" class="form-control" placeholder="Coordinators Name" required>
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <textarea data-ng-model="event.description" id="description" class="form-control" placeholder="Description" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="notes">Additional Notes</label>
                    <div class="controls">
                        <textarea data-ng-model="event.notes" id="notes" class="form-control" placeholder="Notes" required></textarea>
                    </div>
                </div>

                    <!--<div class="form-group">-->
                        <!--<label class="control-label" for="experience">Experience</label>-->
                        <!--<div class="controls">-->
                            <!--<textarea data-ng-model="experience" id="experience" class="form-control" placeholder="Experience"></textarea>-->
                        <!--</div>-->
                    <!--</div>-->

                <!--Update and Cancel Buttons-->
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-success">
                    <input type="submit" value="Cancel" class="btn btn-warning">
                </div>
                </div>
                <!--Error checking-->
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
