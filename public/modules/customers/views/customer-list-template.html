<div class="list-group">
	<!-- Adjust column size based on device. Uses filter to search through customers -->
	<div class="col-xs-6 col-sm-4" data-ng-repeat="customer in customersCtrl.customers | filter:searchText">
		<!-- On click open modal window for editing user info -->
		<a data-ng-click="customersCtrl.modalUpdate('lg', customer)" class="list-group-item">
			<!-- Use h4 for alignment along with custom css for icon -->
			<h4 class="cust-list text-center">
				<i class="glyphicon glyphicon-user" data-ng-class="{'text-primary': customer.referred, 'text-danger': !customer.referred}"></i>
			</h4>
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1 text-center">
					<h4>{{ customer.firstName }} {{ customer.lastName }}</h4>
					<small class="text-center" data-ng-show="customer.followup">Followup Required</small>
					<small class="list-group-item-text text-muted">
						<span data-ng-bind="customer.created | date:'medium'"></span>
                            <span class="">
                                <button class="btn btn-default btn-xs" data-ng-click="customersCtrl.remove(customer)">
									<i class="glyphicon glyphicon-trash"></i>
								</button>
                            </span>
					</small>
				</div>

			</div>
		</a>
	</div>
</div>

<!-- Displays when we have no customer records -->
<div class="alert alert-warning text-center" data-ng-hide="!customers.$resolved || customers.length">
	No Customers yet, why don't you <a href="/#!/customers/create">create one</a>?
</div>
