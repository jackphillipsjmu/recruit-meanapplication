<section data-ng-controller="CustomersController">

    <div class="modal-header">
        <h3 class="modal-title">Update: {{ customer.firstName }} {{ customer.lastName }}</h3>
    </div>
    <div class="modal-body">
        <form name="updateCustomerForm">
            <fieldset>
                <!-- First Name, Last Name, Suburb, Country -->
                <div class="row">
                    <!-- Error checking for forms -->
                    <div class="form-group">
                        <div data-ng-show="error" class="text-center text-danger">
                            <div class="alert alert-danger" role="alert">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </div>
                    </div>

                    <!-- new user icon that's centered, make the icon bigger using customers.css -->
                    <div class="col-sm-6 text-center">
                        <!-- Change the color of the icon whether they are referred or not using angular (NOTE: customer.referred added) -->
                        <i class="glyphicon glyphicon-user cust-profile" data-ng-class="{'text-primary': customer.referred, 'text-danger': !customer.referred}"></i>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="firstName">First Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customer.firstName" id="firstName" class="form-control" placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="lastName">Last Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customer.lastName" id="lastName" class="form-control" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="suburb">Suburb</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customer.suburb" id="suburb" class="form-control" placeholder="Suburb" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="country">Country</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customer.country" id="country" class="form-control" placeholder="Country" required>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Phone, Email -->
                <div class="row">
                    <!-- Push col to the right -->
                    <div class="col-sm-6 col-sm-push-6">
                        <div class="form-group">
                            <label class="control-label" for="phone">Phone</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customer.phone" id="phone" class="form-control" placeholder="Phone" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customer.email" id="email" class="form-control" placeholder="Email" required>
                            </div>
                        </div>
                    </div>
                    <!-- Pull col to the left -->
                    <div class="col-sm-6 col-sm-pull-6">
                        <div class="form-group">
                            <label class="control-label" for="referred">Referred</label>
                            <div class="controls">
                                <input type="checkbox" data-ng-model="customer.referred" id="referred" class="form-control checkbox-left">

                                <!-- SHOW WHO REFERRED THEM <input type="text" data-ng-show="customer.referred" placeholder="Referred By"> -->
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="followup">Followup</label>
                                <input type="checkbox" data-ng-model="customer.followup" id="followup" class="form-control checkbox-left">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="channel">Channel</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customer.channel" id="channel" class="form-control" placeholder="Channel" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="industry">Industry</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customer.industry" id="industry" class="form-control" placeholder="Name" required>
                            </div>
                        </div>
                    </div>

                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" data-ng-click="update(); ok()">Update & Close</button>
        <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
    </div>
</section>
